PLG_SYSTEM_ARTICLESANYWHERE="System - Articles Anywhere"
PLG_SYSTEM_ARTICLESANYWHERE_DESC="Articles Anywhere - Joomla!のあらゆる場所に記事を配置します"

ARTICLES_ANYWHERE="Articles Anywhere"
ARTICLES_ANYWHERE_DESC="<p>あなたのサイトのあらゆる場所へ、簡単に記事を配置します。</p><p>構文を使用して記事を配置できます:<br />記事のタイトルを使用: <span class=&quot;nn_code&quot;>{article Some article}...{/article}</span><br />記事のエイリアスを使用: <span class=&quot;nn_code&quot;>{article some-article}...{/article}</span><br />モジュールのIDを使用: <span class=&quot;nn_code&quot;>{article 123}...{/article}</span></p><p>これらのタグの内部で異なる記事のデータ/詳細情報を配置するため、異なるタグを配置できます:<br /><span class=&quot;nn_code&quot;>{text}</span> (全文: イントロ文+全文)<br /><span class=&quot;nn_code&quot;>{readmore}</span> (続きを読むリンク)<br /><span class=&quot;nn_code&quot;>{url}</span> (記事のURL)<br /><span class=&quot;nn_code&quot;>{introtext}</span><br /><span class=&quot;nn_code&quot;>{fulltext}</span><br /><span class=&quot;nn_code&quot;>{title}</span><br /><span class=&quot;nn_code&quot;>{id}</span><br />または様々なデータを利用できます (データベースのフィールド名を一致する必要があります)</p><p>テキスト(全てのテキスト、イントロ文、全文)の表示時に、一定の文字数だけを表示するタグを作成する事もできます:<br /><span class=&quot;nn_code&quot;>{text:100}</span> (全文の最初の100文字を表示します)</p><p>続きを読むリンクの表示時に、標準の「続きを読む...」テキストを無視する事もできます:<br /><span class=&quot;nn_code&quot;>{readmore:Please read on!}</span></p><p><em>この例で使用されている色は読みやすくする為のものです。動作が停止してしまうため、実際のタグには色を使用しないで下さい。</em></p>"

