PLG_SYSTEM_ARTICLESANYWHERE="System - Articles Anywhere"
PLG_SYSTEM_ARTICLESANYWHERE_DESC="Articles Anywhere - umieść artykuły gdziekolwiek w Joomla!"

ARTICLES_ANYWHERE="Articles Anywhere"
ARTICLES_ANYWHERE_DESC="<p>Umieszczaj artykuły gdziekolwiek chcesz na stronie w łatwy sposób.</p><p>Możesz umieszczać artykuły dzięki składni:<br />Użuwając tytuł artykułu: <span class=&quot;nn_code&quot;>{article Jakiś artykuł}...{/article}</span><br />Używając alias artykułu: <span class=&quot;nn_code&quot;>{article jakis-artykul}...{/article}</span><br />Użuwając id modułu: <span class=&quot;nn_code&quot;>{article 123}...{/article}</span></p><p>Wewnątrz tych znaczników możesz umieszczać znaczniki określające poszczególne dane/szczegóły artykułu:<br /><span class=&quot;nn_code&quot;>{text}</span> (pełny tekst: wstęp+treść)<br /><span class=&quot;nn_code&quot;>{readmore}</span> (odnośnik Więcej)<br /><span class=&quot;nn_code&quot;>{url}</span> (adres url artykułu)<br /><span class=&quot;nn_code&quot;>{introtext}</span> (wstęp artykułu)<br /><span class=&quot;nn_code&quot;>{fulltext}</span> (treść artykułu)<br /><span class=&quot;nn_code&quot;>{title}</span> (tytuł artykułu)<br /><span class=&quot;nn_code&quot;>{id}</span> ( id artykułu)<br />Możesz umieszczać w ten sam sposób wszystkie dane artykułu (muszą się pokrywać z nazwą kolumny w bazie danych)</p><p>Wyświetlając tekst (pełny tekst, wstęp lub treść), możesz również określić w znaczniku ilość wyświetlanych znaków:<br /><span class=&quot;nn_code&quot;>{text:100}</span> (wyświetla pierwsze 100 znaków artykułu)</p><p>Wyświetlając odnośnik Więcej możesz również zdefiniować inny anchor text, niż standardowy &quot;Więcej...&quot;:<br /><span class=&quot;nn_code&quot;>{readmore:Proszę czytaj dalej!}</span></p><p><em>Kolory znaczników zostały użyte w celu zwiększenia czytelności. Nie definiuj kolorów dla faktycznych znaczników, inaczej nie będą działać.</em></p>"

