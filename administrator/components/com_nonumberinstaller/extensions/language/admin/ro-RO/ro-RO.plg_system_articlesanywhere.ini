ARTICLES_ANYWHERE_DESC="<p>Insereaza foarte usor articole oriunde in site-ul dumneavoastra.</p><p>Puteti insera articole utilizand sintaxa:<br />Titlul articolului: <span class=&quot;nn_code&quot;>{article Some article}...{/article}</span><br />Aliasul articolului: <span class=&quot;nn_code&quot;>{article some-article}...{/article}</span><br />Id-ul articolului: <span class=&quot;nn_code&quot;>{article 123}...{/article}</span></p><p>In interiorul acestor tag-uri putem insera diferite detalii ale articolului:<br /><span class=&quot;nn_code&quot;>{text}</span> (the entire text: introtext+fulltext)<br /><span class=&quot;nn_code&quot;>{readmore}</span> (a read more link)<br /><span class=&quot;nn_code&quot;>{url}</span> (the url to the article)<br /><span class=&quot;nn_code&quot;>{introtext}</span><br /><span class=&quot;nn_code&quot;>{fulltext}</span><br /><span class=&quot;nn_code&quot;>{title}</span><br /><span class=&quot;nn_code&quot;>{id}</span><br />Sau orice alte date din baza de date (numele coloanei din baza de date)</p><p>Cand vizualizam text (all text, introtext or fulltext), putem contola numarul de caractere:<br /><span class=&quot;nn_code&quot;>{text:100}</span> (shows the first 100 characters of the entire text)</p><p>Cand vizualizam read more, putem rescrie standardul &quot;Read more...&quot; text:<br /><span class=&quot;nn_code&quot;>{readmore:Please read on!}</span></p><p><em>Culorile utilizate in exemple sunt numai pentru lizibilitate. Nu le utilizati!</em></p>"

