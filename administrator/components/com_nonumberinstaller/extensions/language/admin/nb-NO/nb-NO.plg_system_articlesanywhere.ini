ARTICLES_ANYWHERE="Articles Anywhere"
ARTICLES_ANYWHERE_DESC="<p>Plasser enkelt artikler der du ønsker på nettsiden din.</p><p>Du kan plassere artiklene ved hjelp av disse eksemplene på syntaks:<br />Bruk artikkeltittelen: <span class=&quot;nn_code&quot;>{article Artikkeltittel}...{/article}</span><br />Bruk aliaset til artikkelen: <span class=&quot;nn_code&quot;>{article alias-artikkel}...{/article}</span><br />Bruk id nummeret til modulen: <span class=&quot;nn_code&quot;>{article 123}...{/article}</span></p><p>Med disse kodene kan du bruke forskjellige koder for varierende innhold/detaljer på artiklene:<br /><span class=&quot;nn_code&quot;>{text}</span> (hele teksten: introtekst+fulltekst)<br /><span class=&quot;nn_code&quot;>{readmore}</span> (les mer link)<br /><span class=&quot;nn_code&quot;>{url}</span> (url til artikkelen)<br /><span class=&quot;nn_code&quot;>{introtext}</span><br /><span class=&quot;nn_code&quot;>{fulltext}</span><br /><span class=&quot;nn_code&quot;>{title}</span><br /><span class=&quot;nn_code&quot;>{id}</span><br />Eller noen andre tilgjengelige data (må samsvare kolonnenavnet i databasen)</p><p>Når den viser tekst (hele teksten, introtekst eller fulltekst), kan du også benytte en kode som viser bare et bestemt antall tegn:<br /><span class=&quot;nn_code&quot;>{text:100}</span> (viser de første 100 tegnene i teksten)</p><p>Når den viser les mer link, kan du også overstyre standard &quot;Les mer ...&quot; teksten:<br /><span class=&quot;nn_code&quot;>{readmore:Vennligst klikk her..}</span></p><p><em>Fargene som brukes i eksemplene er for lesbarhet. Ikke bruk farger i selve kodene, fordi det vil stoppe dem fra å virke.</em></p>"

