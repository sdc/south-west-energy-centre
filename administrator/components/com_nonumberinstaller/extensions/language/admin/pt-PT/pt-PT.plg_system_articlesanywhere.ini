ARTICLES_ANYWHERE="Articles Anywhere"
ARTICLES_ANYWHERE_DESC="<p>Posicione facilmente artigos em qualquer lugar no seu site.</p><p>Pode posicionar artigos usando a sintaxe:<br />Usando o título do artigo: <span class=&quot;nn_code&quot;>{article Some article}...{/article}</span><br />Usando o alias do artigo: <span class=&quot;nn_code&quot;>{article some-article}...{/article}</span><br />Usando o id do artigo: <span class=&quot;nn_code&quot;>{article 123}...{/article}</span></p><p>Dentro dessas tags pode colocar outras tags para mostrar dados/detalhes do artigo:<br /><span class=&quot;nn_code&quot;>{text}</span> (o texto todo: introdução do texto+texto completo)<br /><span class=&quot;nn_code&quot;>{readmore}</span> (um link leia mais)<br /><span class=&quot;nn_code&quot;>{url}</span> (a url para o artigo)<br /><span class=&quot;nn_code&quot;>{introtext}</span><br /><span class=&quot;nn_code&quot;>{fulltext}</span><br /><span class=&quot;nn_code&quot;>{title}</span><br /><span class=&quot;nn_code&quot;>{id}</span><br />Ou qualquer outros dados disponíveis (deve corresponder ao nome da coluna na base de dados)</p><p>Quando mostrado o texto (todo o texto, introdução do texto ou texto completo), também pode usar uma tag para que só apareça um certo número de caracteres:<br /><span class=&quot;nn_code&quot;>{text:100}</span> (exibe os primeiros 100 caracteres do texto todo)</p><p>Quando exibindo o link Leia mais, também pode substituir o texto padrão &quot;Leia mais...&quot; :<br /><span class=&quot;nn_code&quot;>{readmore:Please read on!}</span></p><p><em>As cores usadas nos exemplos são para fins de otimização da leitura. Não use cores nas tags, porque isso fará com que deixem de funcionar.</em></p>"

