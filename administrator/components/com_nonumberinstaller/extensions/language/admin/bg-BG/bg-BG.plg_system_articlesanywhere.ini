ARTICLES_ANYWHERE="Articles Anywhere"
ARTICLES_ANYWHERE_DESC="<p>Лесно можете да поставите статии където и да е в сайта Ви.</p><p>Можете да поставите статия чрез следния синтаксис:<br />Използване на заглавието на статия: <span class=&quot;nn_code&quot;>{някаква статия}...{/article}</span><br />Използване на име в адрес: <span class=&quot;nn_code&quot;>{article some-article}...{/article}</span><br />Използване на id на модул: <span class=&quot;nn_code&quot;>{article 123}...{/article}</span></p><p>Между тези етикети вие можете да поставите различни етикети за да публикувате статията:<br /><span class=&quot;nn_code&quot;>{text}</span> (the entire text: introtext+fulltext)<br /><span class=&quot;nn_code&quot;>{readmore}</span> (a read more link)<br /><span class=&quot;nn_code&quot;>{url}</span> (the url to the article)<br /><span class=&quot;nn_code&quot;>{introtext}</span><br /><span class=&quot;nn_code&quot;>{fulltext}</span><br /><span class=&quot;nn_code&quot;>{title}</span><br /><span class=&quot;nn_code&quot;>{id}</span><br />Или каквито и да се други данни (трябва да отговарят на името на колоната в базата)</p><p>Когато се показва текст (пълният текст, увод или пълният текст), можете да изберете да се виждат определен брой символи:<br /><span class=&quot;nn_code&quot;>{text:100}</span> (показва първите 100 знака от пълния текст)</p><p>Когато се показва връзка Още, Вие можете да препокриете стандартния текст &quot;още...&quot; с друг:<br /><span class=&quot;nn_code&quot;>{readmore: Моля вижте останалото!}</span></p><p><em>Цветовете ползвани в примерите са за четливост. Не ползвайте цветове в актуалните етикети.</em></p>"

