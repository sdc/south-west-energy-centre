COM_ACCESSMANAGER_ENABLE_INFO="प्रतिबंधित या नहीं कुछ भी किसी भी सामग्री को छुपाने और सामान्य Joomla का उपयोग किया जाएगा.  आप इस का उपयोग करने के लिए अपने विन्यास और सेटिंग्स का परीक्षण कर सकते हैं.  मामले में आपको लगता है कि एक उपयोगकर्ता कुछ सामग्री का उपयोग होना चाहिए, लेकिन उपयोगकर्ता यह नहीं देख सकते हैं, तो आप इस को निष्क्रिय करने के लिए परीक्षण कर सकते हैं अगर यह इस का उपयोग सीमित विस्तार है.  यदि सामग्री अभी भी उपयोगकर्ता को दृश्यमान नहीं है, यह विस्तार इस सामग्री को छुपा नहीं है.  मामले में आपको लगता है कि एक उपयोगकर्ता का उपयोग नहीं करना चाहिए, लेकिन सामग्री उपयोगकर्ता के लिए दिखाई देता है, तो आप इसे निष्क्रिय करने के लिए अगर यह एक्सटेंशन ओवरराइड उपयोग दे रहा है परीक्षण कर सकते हैं.  यदि उपयोगकर्ता अभी भी सामग्री देख सकते हैं, यह इस पहुँच देने के विस्तार नहीं है"
