COM_ACCESSMANAGER_ENABLE_INFO="δεν θα περιορίσει τίποτα ή να αποκρύψετε οποιοδήποτε περιεχόμενο και η κανονική πρόσβαση Joomla θα χρησιμοποιηθεί.  Μπορείτε να χρησιμοποιήσετε αυτό για να ελέγξετε τη διαμόρφωση και τις ρυθμίσεις σας.  Σε περίπτωση που νομίζετε ότι ο χρήστης πρέπει να έχει πρόσβαση σε κάποιο περιεχόμενο, αλλά ο χρήστης δεν μπορεί να δει, μπορείτε να το απενεργοποιήσετε για να ελέγξετε αν είναι αυτή η επέκταση τον περιορισμό της πρόσβασης.  Αν το περιεχόμενο δεν είναι ακόμη ορατή στο χρήστη, δεν είναι αυτή η επέκταση κρύβει το περιεχόμενο.  Σε περίπτωση που νομίζετε ότι ο χρήστης δεν θα πρέπει να έχουν πρόσβαση, αλλά το περιεχόμενο είναι ορατό στο χρήστη, μπορείτε να το απενεργοποιήσετε για να ελέγξετε αν αυτή η παράκαμψη επεκτάσεις δίνει πρόσβαση.  Εάν ο χρήστης μπορεί να δει ακόμα το περιεχόμενο, δεν είναι αυτή η επέκταση παρέχει πρόσβαση"
