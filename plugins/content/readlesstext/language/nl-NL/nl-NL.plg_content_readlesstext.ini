PLG_CONTENT_READLESSTEXT_DESCRIPTION="<h2>v4.1</h2><p><em>read less text</em> is een krachtiger alternatief voor de bestaande <em>Lees meer</em> functionaliteit. Automatisch afkorten, volledige controle over het selectief behoud van opmaak, en het automatisch aanmaken van het juiste pictogram die de begintekst in het oog doet springen; dit alles op precies die pagina's die u opgeeft. <em>read less text</em> maakt geen wijzigingen in de database en komt alleen tussenbeide bij de opbouw van de pagina: deïnstalleer de extensie of schakel hem uit om alle effecten ongedaan te maken.</p><p><em>Het is ten zeerste aangeraden om de mode <code>Ontdekken</code> in te schakelen indien u een zeer specifieke configuratie wenst: hiermee kan u precies bepalen wanneer read less text tussenbeide mag komen. U kan deze mode in- en uitschakelen in de sectie <code>Wanneer Actief</code>.</em></p><p>Deze versie laat de titels ongemoeid. Indien u ook te lange titels wil afkorten, specifieke informatie voor- of achteraan de titel wil toevoegen of het gebruik van hoofdletters wil onderdrukken, kan u terecht bij de afzonderlijke extensie <a href='http://extensions.joomla.org/extensions/style-a-design/titles/16619/'>read less title.</a></p> <h2>Context - Snel</h2> <p>Een snelle configuratie kan u uit onderstaande tabel halen: <table><tr><th><code>Wanneer</code> &gt; <code>Actief</code></th> <th><em>alleen</em> actief op</th></tr> <tr><td><code>frontpage</code></td> <td>de voorpagina van deze site</td></tr> <tr><td><code>category</code></td> <td>alle artikel blog pagina's</td></tr> <tr><td>(alleen voor Joomla! 1.5)<br /><code>section=11</code></td> <td>de blog pagina van<br />de sectie met id 11</td></tr> <tr><td><br /><code>category=12</code></td> <td>de blog pagina van<br />de categorie met id 12</td></tr> <tr><td><code>135</code></td> <td>Het artikel met id 135 <br /> op elke blog en artikel pagina</td></tr> </table></p> <ul><li>De meeste gebruikers zullen <em>read less text</em> willen activeren voor alle artikel blog pagina's. Zij kunnen kiezen voor de <code>Standaard Instelling</code>: de velden <code>Actief</code> en <code>Inactief</code> worden dan genegeerd.</li>  <li><em>read less text</em> kan niet geactiveerd worden op een lijst pagina - dit is een technische beperking.</li> <li><em>read less text</em> kan ook werkzaam zijn op <em>items</em> van andere componenten - dit hangt volledig af van de aard en implementatie van die component.</li></ul> <h2>Tokens</h2> <p><em>read less text</em> kan zowel vooraan als achteraan een opgegeven tekst toevoegen.</p> <p>Zowel de prefix als de suffix kunnen <em>tokens</em> bevatten. Een <em>token</em> is een speciaal codewoord, omringd door accolades. <ul>U kan de volgende codewoorden gebruiken: <li><code>{title}</code>, <code>{id}</code>, <code>{url}</code></li><li><code>{author}</code>, <code>{author_id}</code></li><li><code>{words}</code>, <code>{hits}</code></li><li><code>{created}</code>, <code>{modified}</code>, <code>{publish_up}</code></li><li><code>{category}</code>, <code>{category_id}</code></li><li><code>{component}</code></li></ul></p> <p>De opgegeven <em>tokens</em> worden telkens opnieuw vervangen voor elk artikel. Tokens die vervangen worden door een datum worden opgemaakt volgens de optie <code>Formaat Datums</code>. U kan de verschillende mogelijke codes and hun betekenis opzoeken in de PHP handleiding bij <a href='http://php.net/manual/en/function.strftime.php'>de functie <code>strftime</code></a>.</p> <h2>Context - Traag</h2> <p> <ul>U kan zeer precies aangeven voor welke pagina's deze plugin actief mag zijn en wanneer niet. U voegt hiervoor een zogenaamde <em>context</em> toe aan het veld <code>Actief</code> of <code>Inactief</code>. Een <em>context</em> is eenvoudigweg een combinatie van de naam van een component, de naam van een <em>view</em> en een artikel of <em>item</em> id, van elkaar gescheiden door een dubbele punt. <li>De component mag achterwege gelaten worden - in dat geval wordt verondersteld dat het over <code>com_content</code> gaat.</li> <li>De <em>view</em> mag achterwege gelaten worden - in dat geval wordt verondersteld dat elke <em>view</em> van de aangegeven component bedoeld wordt.</li> <li>Het artikel of <em>item</em> mag achterwege gelaten worden - in dat geval wordt verondersteld dat elk artikel of <em>item</em> op de aangegeven <em>view</em>s bedoeld wordt.</li> <li>Het laatste gedeelte, waar u een artikel id kan opgeven, bevat één speciaal codewoord: <code>all-in-&lt;n&gt;</code>, waarbij <code>&lt;n&gt;</code> vervangen dient te worden door het id van een categorie. Hiermee worden alle artikels in de opgegeven categorie <code>&lt;n&gt;</code> aangeduid.</li> </ul></p> <p>De bovenstaande tabel gaf al enkele eenvoudige voorbeelden. Een fijnere granulariteit is beschikbaar indien u deze nodig heeft.</p> <h2>Context - Ontdekken</h2> <p>Om te ontdekken of <em>read less text</em> actief kan zijn op een specifieke pagina, en hoe de configuratie dan gemaakt wordt, kan u de mode <code>Ontdekken</code> aanzetten. In deze mode zal <em>read less text</em> - waar mogelijk - de tekst van elk artikel of <em>item</em> vervangen door de informatie die u nodig heeft om de configuratie na te kijken en aan te passen naar uw wensen.</p> <p>De mode <code>Ontdekken</code> wordt alleen gebruikt voor gebruikers die zijn aangemeld en toegang hebben tot het back-end gedeelte van uw site. Deze optie kan u dus gerust activeren, zonder dat de bezoekers van uw site er iets van merken.</p> <h2>Contexts - Nog twee voorbeelden</h2> <p>Veronderstel de volgende configuratie:</p> <table><tr><th>Optie</th> <th>Waarde</th></tr> <tr><td><code>Standaard Instelling</code></td> <td><code>Nee, gebruik de velden hieronder</code></td></tr> <tr><td><code>Actief</code></td> <td><code>frontpage, category, com_eventlist:venues</code></td></tr> <tr><td><code>Inactief</code></td> <td><code>38, 245, 246, category=7, com_eventlist:venues:28</code></td></tr></table></p> <p> <ul>In dit geval zal <em>read less text</em>: <li>Nooit actief zijn voor de artikels met id 38, 245 and 246, ongeacht waar ze getoond worden.</li> <li>Niet actief zijn wanneer de artikels van de categorie 7 getoond worden in een blog pagina.</li> <li>Actief zijn voor alle andere artikels op alle andere blog pagina's, inclusief (alleen voor Joomla! 1.6) een categorie blog pagina binnen categorie 7.</li> <li>Actief zijn op de voorpagina, behalve voor de artikels met id 38, 245 en 246.</li> <li>Actief zijn op elke locatie lijst pagina's van EventList (<em>Categoryevents</em>), voor alle locaties behalve de locatie met id 28 </ul></p> <p>Veronderstel de volgende configuratie:</p> <table><tr><th>Optie</th> <th>Waarde</th></tr> <tr><td><code>Beperk Toegang Voor Gasten</code></td> <td><code>Ja</code></td></tr> <tr><td><code>Standaard Instelling</code></td> <td><code>Nee, gebruik de velden hieronder</code></td></tr> <tr><td><code>Actief</code></td> <td><code>blog, categories, category, featured</code></td></tr> <tr><td><code>Inactief</code></td> <td><code>all-in-7</code></td></tr></table></p> <p> <ul>In dit geval zal <em>read less text</em>:<li>Actief zijn op alle blog pagina's van <code>com_content</code> wanneer een gebruiker is aangemeld,</li> <li>altijd actief zijn voor alle artikels van <code>com_content</code> op alle pagina's wanneer een gebruiker <em>niet</em> is aangemeld (m.a.w. als een gast uw site bezoekt),</li> <li><em>behalve</em> voor de artikels die tot categorie <code>7</code> behoren, die <em>read less text</em> nooit zal proberen af te korten, ongeacht de pagina waar ze getoond worden.</li></ul></p> <hr/> <h2>Dank u wel!</h2> <ul>U kan uw eventuele waardering op verschillende manieren laten blijken: <li>Door <a href='http://joomlacode.org/gf/project/cutoff/tracker/?action=TrackerItemBrowse&tracker_id=9352'>fouten te rapporteren</a> of <a href='http://joomlacode.org/gf/project/cutoff/tracker/?action=TrackerItemBrowse&tracker_id=9351'>nieuwe functionaliteit aan te vragen</a>: zowel uw als mijn tijd zijn beperkt, en wat niet aangecraagd wordt, wordt waarschijnlijk ook niet opgelost of toegevoegd.</li><li>Door <a href='http://extensions.joomla.org/extensions/news-display/article-elements/articles-summary/12432'>een score te geven aan deze extensie</a> en een correcte gebruikerservaring toe te voegen: zowel de hoogte van de score en toon van de commentaren spelen in grote mate mee om nieuwe gebruikers te overtuigen deze extensie uit te proberen.</li><li>Door <a href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=L9P4GMDWRKGUN'>een donatie over te maken (PayPal)</a>: elke gift is waardevol en wordt dankbaar aanvaard; het geeft een enorme motivatie!</li></ul>"

